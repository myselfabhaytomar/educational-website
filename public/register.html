                <option value="QY">TRIPURA</option>
                <option value="RT">MAHARASTRA</option>

                <option value="KJ">JAMU KASHMIR</option>

                <option value="ud">delhi</option>

            <button type="submit" sclass="btn btn-outline-success" onclick="registerUser()">Register</button>
        </form>
    </div>
        <script>
     function registerUser(){
            // For simplicity, let's assume registration is successful
            const registrationSuccess = true;

            if (registrationSuccess) {
                // Display a prompt after successful registration
                const userInput = prompt('Registration successful! Enter something:');
                alert(`You entered: ${userInput}`);
            } else {
                alert('Registration failed. Please try again.');
            }
        }
    </script>
